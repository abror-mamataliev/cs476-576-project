name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-24.04

    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        env:
          CI_REGISTRY: ghcr.io
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $CI_REGISTRY/$GITHUB_REPOSITORY-workload:$GITHUB_SHA \
            -t $CI_REGISTRY/$GITHUB_REPOSITORY-workload:latest \
            --push .
